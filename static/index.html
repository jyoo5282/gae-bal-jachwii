<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic News Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>🌐 Economic News Aggregator</h1>
        <div class="time-info">
            <p>뉴스 수집 시간: <span id="collected-time">Loading...</span></p>
            <p>현재 시간: <span id="current-time">Loading...</span></p>
        </div>
        <button id="refresh-btn" class="refresh-button">🔄 새로운 뉴스 가져오기</button>
    </header>

    <main>
        <section id="domestic-news" class="news-container">
            <h2>🇰🇷 국내 경제 뉴스</h2>
            <div class="news-grid" id="domestic-grid">
                <!-- 국내 뉴스가 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <section id="international-news" class="news-container">
            <h2>🌏 해외 경제 뉴스</h2>
            <div class="news-grid" id="international-grid">
                <!-- 해외 뉴스가 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Economic News Aggregator | Developed by <a href="https://github.com/jyoo5282">@jyoo5282</a></p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
